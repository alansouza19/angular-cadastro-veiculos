
<body>
  <div class="container">       
    <div class="form">
      <h1>Veículos</h1>
      <div class="botoes-button">
      <button (click)="cadastroVeiculo()">Cadastrar Veículo</button>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Valor</th>
            <th scope="col">Quilometragem</th>
            <th scope="col">Foto</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veiculo of veiculos; let i = index">
            <td>{{ veiculo.nome }}</td>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.valor }}</td>
            <td>{{ veiculo.quilometro }}</td>
            <td>{{ veiculo.foto }}</td>
            
            <td>
              <button class="create-button" (click)="editaVeiculo(veiculo.id!)" title="Editar" class="btn btn-sm">
                <i class="fas fa-edit"></i>
              </button>
              <button class="create-button" (click)="deletaVeiculo(veiculo.id!)" title="Excluir" class="btn btn-sm">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
